<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyt Layout</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="scrips/js.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <label class="navbar-toggle" id="js-navbar-toggle" for="chkToggle">
            <i class="fa fa-bars fa-fw"></i>
        </label>
        <a href="dashboard.html">
            <img src="assets\images\rnlogo1.png" alt=""> </a>
        <input type="checkbox" id="chkToggle"></input>
        <ul class="main-nav" id="js-menu">

            <li>
                <a href="dashboard.html" class="nav-links">DASHBOARD</a>
            </li>
            <li>
                <a href="nytlayout.html" class="nav-links">NYT LAYOUT</a>
            </li>
            <li>
                <a href="tutorial.html" class="nav-links">TUTORIAL</a>
            </li>
        </ul>
    </nav>


    <section>
        <div class="tab">
            <button class="tablinks" onclick="openProduktInfo(event, 'palleoplysninger')" id="defaultOpen">Palle
                oplysninger</button>
            <button class="tablinks" onclick="openProduktInfo(event, 'produkter')">Produkter</button>
            <button class="tablinks" onclick="openProduktInfo(event, 'godkend')">Godkend</button>
        </div>

        <div id="palleoplysninger" class="tabcontent">
            <div class="breadcrumb">
                <div class="breadcrumbText">
                    <div>
                        <h2>Palle oplysninger</h2>
                    </div>
                    <div class="notActive">
                        <h2>Produkt info</h2>
                    </div>
                    <div class="notActive">
                        <h2>Godkend</h2>
                    </div>
                </div>
                <div class="breadcrumbContainer">
                    <div class="breadcrumbActive"></div>
                    <div class="breadcrumbNotActive"></div>
                    <div class="breadcrumbNotActive"></div>
                </div>
            </div>
            <h1 style="text-align: center;">Palle oplysninger</h1>
            <form action="">
                <div class="formGrid3">
                    <div>
                        <label for="patternName">Mønsternavn </label>
                        <br>
                        <input type="text" name="patternName" id="patternName">
                    </div>
                    <div>

                        <label for="palletype">Palle-type</label>
                        <br>
                        <select name="" id="palletype">
                            <option value="" disabled selected>Vælg palle type</option>
                            <option value="EUR-Palle">EUR-palle</option>
                            <option value="EUR-Halvpalle">EUR-Halvpalle</option>
                            <option value="EUR-Kvartpalle">EUR-Kvartpalle</option>
                            <option value="Reset">Reset</option>
                        </select>
                    </div>
                    <div></div>

                    <div>
                        <label for=" fyldningsHeight">Fyldnings højde </label>
                        <br>
                        <input type="number" name="fyldningsHeight" id="fyldningsHeight">
                    </div>
                    <div>
                        <label for="fyldningsProcent">Fyldnings procent </label>
                        <br>

                        <input type="number" name="fyldningsProcent" id="fyldningsProcent">
                    </div>
                    <div>
                        <label for="tilladtUdhæng">Tilladt udhæng</label>
                        <br>

                        <input type="number" name="tilladtUdhæng" id="tilladtUdhæng">
                    </div>
                    <div>
                        <label for="palleBredde">Palle bredde</label>
                        <br>

                        <input type="number" name="palleBredde" id="palleBredde">
                    </div>
                    <div>
                        <label for="palleHeight">Palle højde</label>
                        <br>

                        <input type="number" name="palleHeight" id="palleHeight">
                    </div>
                    <div>
                        <label for="palleLength">Palle længde</label>
                        <br>

                        <input type="number" name="palleLength" id="palleLength">
                    </div>
                    <div>
                        <label for="senorMaxPosMar">Senor max positive margin</label>
                        <br>

                        <input type="number" name="senorMaxPosMar" id="senorMaxPosMar">
                    </div>
                    <div>
                        <label for="senorMaxNegMar">Senor max negative margin</label>
                        <br>

                        <input type="number" name="senorMaxNegMar" id="senorMaxNegMar">
                    </div>
                    <div>
                        <label for="udregn">Udregn i</label>
                        <br>

                        <select name="udregn" id="udregn">
                            <option value="mm">mm</option>
                            <option value="procent">procent</option>
                        </select>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="blandedeLag">
                        <label for="blandedeLag">Blandede lag</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="spredPakker">
                        <label for="spredPakker">Spred pakker</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="kunFuldeLag">
                        <label for="kunFuldeLag">Kun fulde lag</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="centerLoad">
                        <label for="centerLoad">Center load</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="pakkerVedKant">
                        <label for="pakkerVedKant">Sæt pakker ved kant</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="bindLag">
                        <label for="bindLag">Bind lag</label>
                    </div>
                </div>
            </form>
            <button class="tablinks" onclick="openProduktInfo(event, 'produkter')">Videre</button>

        </div>

        <div id="produkter" class="tabcontent">
            <div class="breadcrumb">
                <div class="breadcrumbText">
                    <div class="notActive">
                        <h2>Palle oplysninger</h2>
                    </div>
                    <div>
                        <h2>Produkt info</h2>
                    </div>
                    <div class="notActive">
                        <h2>Godkend</h2>
                    </div>
                </div>
                <div class="breadcrumbContainer">
                    <div class="breadcrumbActive"></div>
                    <div class="breadcrumbActive"></div>
                    <div class="breadcrumbNotActive"></div>
                </div>
            </div>
            <h1>Produkt info</h1>

            <form action="">
                <div class="formGrid3">
                    <div>
                        <label for="produktNavn">Produkt navn</label>
                        <input type="text" name="produktNavn" id="produktNavn">
                    </div>
                    <div>
                        <label for="antalProdukter">Antal produkter</label>
                        <input type="number" name="antalProdukter" id="antalProdukter">
                    </div>
                    <div>
                        <input type="checkbox" name="" id="fyldPalleProdukt">
                        <label for="fyldPalleProdukt">Fyld palle med produkt</label>
                    </div>
                    <div>
                        <label for="pakkeFrom">Pakke form</label>
                        <select name="pakkeFrom" id="pakkeFrom">
                            <option value="kasse">Kasse</option>
                            <option value="rund">Rund</option>
                        </select>
                    </div>
                    <div></div>
                    <div></div>
                    <div>
                        <label for="pakkeBredde">Pakke bredde</label>
                        <input type="number" name="pakkeBredde" id="pakkeBredde">
                    </div>
                    <div>
                        <label for="pakkeHøjde">Pakke højde</label>
                        <input type="number" name="pakkeHøjde" id="pakkeHøjde">
                    </div>
                    <div>
                        <label for="pakkeLængde">Pakke længde</label>
                        <input type="number" name="pakkeLængde" id="pakkeLængde">
                    </div>
                    <div>
                        <label for="vægt">Vægt</label>
                        <input type="number" name="vægt" id="vægt">
                    </div>
                    <div>
                        <label for="sideUd">Side ud</label>
                        <input type="text" name="sideUd" id="sideUd">
                    </div>
                    <div></div>
                    <div>
                        <input type="checkbox" name="" id="kunTopPlacering">
                        <label for="kunTopPlacering">Kun top placering</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="kunBundPlacering">
                        <label for="kunBundPlacering">Kun bund placering</label>
                    </div>
                    <div>

                        <input type="checkbox" name="" id="forsigtig">
                        <label for="forsigtig">Forsigtig</label>
                    </div>
                </div>
            </form>
            <div>
                <button class="tablinks" onclick="openProduktInfo(event, 'palleoplysninger')">Tilbage</button>
                <button class="tablinks" onclick="openProduktInfo(event, 'godkend')">Videre</button>
            </div>
        </div>

        <div id="godkend" class="tabcontent">
            <div class="breadcrumb">
                <div class="breadcrumbText">
                    <div class="notActive">
                        <h2>Palle oplysninger</h2>
                    </div>
                    <div class="notActive">
                        <h2>Produkt info</h2>
                    </div>
                    <div>
                        <h2>Godkend</h2>
                    </div>
                </div>
                <div class="breadcrumbContainer">
                    <div class="breadcrumbActive"></div>
                    <div class="breadcrumbActive"></div>
                    <div class="breadcrumbActive"></div>
                </div>
            </div>
            <button class="tablinks" onclick="openProduktInfo(event, 'produkter')">Tilbage</button>
            <button class="tablinks" onclick="openProduktInfo(event, 'godkend')">Godkend</button>
        </div>
    </section>


</body>

</html>
